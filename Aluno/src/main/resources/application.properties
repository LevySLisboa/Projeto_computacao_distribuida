spring.application.name=Aluno
spring.datasource.url=jdbc:postgresql://localhost:5432/projeto_cd
spring.datasource.username=docker
spring.datasource.password=docker
spring.datasource.driver-class-name=org.postgresql.Driver

server.error.include-stacktrace=never

logging.level.org.springframework.web=ERROR
logging.level.org.apache.catalina=ERROR
logging.level.org.apache.coyote=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.boot.web.servlet.support.ErrorPageFilter=OFF
logging.level.root=INFO

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=aluno-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all

resilience4j.circuitbreaker.instances.alunoService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.alunoService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.alunoService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.alunoService.failureRateThreshold=60
resilience4j.circuitbreaker.instances.alunoService.waitDurationInOpenState=20s
resilience4j.circuitbreaker.instances.alunoService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.alunoService.automaticTransitionFromOpenToHalfOpenEnabled=true

resilience4j.retry.instances.alunoService.maxAttempts=3
resilience4j.retry.instances.alunoService.waitDuration=500ms
resilience4j.retry.instances.alunoService.enableExponentialBackoff=true

resilience4j.timelimiter.instances.alunoService.timeoutDuration=2s
