version: '3.8'

services:
  # 1. Serviço do Banco de Dados
  postgres_db:
    image: postgres:latest
    container_name: projeto_cd_db
    restart: always
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: projeto_cd
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # 2. Serviço da Aplicação
  app_alunos:
    build: ./Aluno
    container_name: projeto_aluno
    depends_on:
      - postgres_db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_db:5432/projeto_cd
      SPRING_DATASOURCE_USERNAME: docker
      SPRING_DATASOURCE_PASSWORD: docker
    ports:
      - "8080:8080"
  
  app_professor:
    build: ./Professor
    container_name: projeto_professor
    depends_on:
    - postgres_db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_db:5432/projeto_cd
      SPRING_DATASOURCE_USERNAME: docker
      SPRING_DATASOURCE_PASSWORD: docker
    ports:
      - "8081:8080"
volumes:
  postgres_data:

